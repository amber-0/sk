<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>指差呼称について見てみよう！</title>
    <link rel="icon" href="img/fav.png">
  </head>

  <body>

    <!-- 最初に表示する画像 -->
    <div class="container d-flex justify-content-center mt-2">
      <img id="mypic" class="img-fluid rounded" src="https://github.com/amber-0/sk/blob/main/img/main1.gif?raw=true">
    </div>

      <div class="parent d-flex justify-content-center">
        <!-- 進むボタン -->
        <div class="children1 m-3">
          <input type="button" value="" onclick="go_back()" class="goback border border-0">
        </div>  
        <!-- 戻るボタン -->
        <div class="children2 m-3">      
          <input type="button" value="" onclick="go_forward()" class="goforward border border-0">
        </div>
      </div>

  <footer class="bg-success text-center text-light p-3 mt-3">
    (c)2022 t-ogino.All Rights Reserved
    </footer>
    
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- javascript -->
  <script>
    // 1~6の画像を表示する
    var pics_src = new Array
    ("/img/main1.gif",
    "/img/main2.gif",
    "/img/main3.gif",
    "/img/main4.gif",
    "/img/main5.gif",
    "/img/main6.gif",
    "/img/main7.gif",
    "/img/main8.gif",
    "/img/main9.gif",
    "/img/main10.gif",
    "/img/main11.gif",
    "/img/main12.gif",
    "/img/main13.gif",
    "/img/main14.gif");
    var num = 0;

    function go_forward(){
        if (num == 13) {
            num = 0;
        }
        else {
            num ++;
        }
        document.getElementById("mypic").src=pics_src[num];
     }

      function go_back(){
        if (num == 0) {
            num = 13;
        }
        else {
           num --;
        }
        document.getElementById("mypic").src=pics_src[num];
      }
  </script>
</body>
</html>
